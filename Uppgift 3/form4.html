<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    <title>Supportformulär (VG)</title>
  </head>
  <body>
    <form
      action="http://staff.www.ltu.se/~susfah/VT19/parse_form.php"
      method="POST"
    >
      <header>
        <h1>Supportformulär</h1>
        <p>Här kan du skicka ett ärende till vår supportavdelning</p>
      </header>
 
      <div>
        <label class="namn-etikett" for="namn">Ditt namn:</label>
       
          type="text"
          id="namn"
          name="namn"
          placeholder="Skriv ditt namn.."
          autofocus
        />
      </div>
      <div>
        <label for="telefon">Telefon:</label>
    
        <input
          type="text"
          id="telefon"
          name="telefon"
         
        />
      </div>
      <div>
        <label class="prioritet-val" for="prioritet">Prioritet:</label><br />
        <select id="prioritet" name="prioritet">
          <option value="1">Låg</option>
          <option value="2">Normal</option>
          <option value="3">Hög</option>
        </select>
     
      <div>
        <label for="kategori">Kategori:</label>
        <select id="kategori" name="kategori">
          <option value="fakt">Fakturering</option>
          <option value="net">Internet</option>
          <option value="tel">Telefoni</option>
          <option value="epost">E-post</option>
        </select>
      </div>
      <div>
        
          <legend class="ort-val">Tilldela till ort</legend>
          <input type="radio" id="gbg" name="ort" value="gbg" />
          <label for="gbg">Göteborg</label><br />
          <input type="radio" id="sthlm" name="ort" value="sthlm" />
          <label for="sthlm">Stockholm</label><br />
          <input type="radio" id="ume" name="ort" value="ume" />
          <label for="ume">Umeå</label><br />
          <input type="radio" id="lule" name="ort" value="lule" />
          <label for="lule">Luleå</label><br /><br />
        
      </div>
      <div class="rubrik">
        <label for="rubrik">Rubrik:</label><br />
        <input
          type="text"
          id="rubrik"
          name="rubrik"
          
        />
      </div>
      <div>
        <label class="val" for="beskrivning">Beskrivning:</label><br />
        <textarea id="beskrivning" name="beskrivning" >
        </textarea>
      </div>
      <div>
        <input type="submit" name="skicka" value="Submit" />
        <input type="reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
