<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Supportformulär (VG)</title>
    <style>
      textarea {
        height: 8rem;
        width: 18rem; /*För att bredda textfältet*/
      }
      .margin-top {
        display: block; /*Radbrytning*/
        margin-top: 1.3rem; /*Marginal mellan fälten*/
      }
    </style>
  </head>
  <body>
    <!--Jag har delat upp elementen i <div> för att stylingen i nästa uppgift ska bli lättare-->
    <form
      action="http://staff.www.ltu.se/~susfah/VT19/parse_form.php"
      method="POST"
    >
      <header>
        <h1>Supportformulär</h1>
        <p>Här kan du skicka ett ärende till vår supportavdelning</p>
      </header>
      <!--Klassen margin-top jag har använt på alla label för att kunna justera marginalen och radbrytningen-->
      <div>
        <label class="margin-top" for="namn">Ditt namn:</label>
        <input type="text" id="namn" name="namn" />
      </div>
      <div>
        <label class="margin-top" for="telefon">Telefon:</label>
        <input type="text" id="telefon" name="telefon" />
      </div>
      <div>
        <label class="margin-top" for="prioritet">Prioritet:</label>
        <select id="prioritet" name="prioritet">
          <option value="1">Låg</option>
          <option value="2">Normal</option>
          <option value="3">Hög</option>
        </select>
      </div>
      <label class="margin-top">Tilldela till ort</label>
      <div>
        <input type="radio" id="gbg" name="ort" value="gbg" />
        <label for="gbg">Göteborg</label><br />
        <input type="radio" id="sthlm" name="ort" value="sthlm" />
        <label for="sthlm">Stockholm</label><br />
        <input type="radio" id="ume" name="ort" value="ume" />
        <label for="ume">Umeå</label><br />
        <input type="radio" id="lule" name="ort" value="lule" />
        <label for="lule">Luleå</label>
      </div>
      <div>
        <label class="margin-top" for="kategori">Kategori:</label>
        <select id="kategori" name="kategori">
          <option value="fakt">Fakturering</option>
          <option value="net">Internet</option>
          <option value="tel">Telefoni</option>
          <option value="epost">E-post</option>
        </select>
      </div>
      <div>
        <label class="margin-top" for="rubrik">Rubrik:</label>
        <input type="text" id="rubrik" name="rubrik" />
      </div>
      <div>
        <label class="margin-top" for="beskrivning">Beskrivning:</label>
        <textarea id="beskrivning" name="beskrivning"> </textarea>
      </div>
      <!--Submit och reset hade ingen label så jag delade in dem båda i en div för att också kunna redigera marginal-->
      <div class="margin-top">
        <input type="submit" name="skicka" value="Submit" />
        <input type="reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
